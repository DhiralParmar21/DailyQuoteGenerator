<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Favicon Links -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>

<body class="bg-gradient-to-r from-purple-400 via-purple-500 to-purple-600 min-h-screen flex items-center justify-center">
     <div class="container mx-auto p-4 bg-white shadow-lg rounded-lg"> <!-- Box color changed to white -->
        
        <!-- Header Section -->
        <header class="bg-white text-black text-center py-6 mb-6 rounded-lg shadow-lg">
            <h1 class="text-4xl font-extrabold">Daily Quote Generator</h1>
            <p class="text-center text-gray-700">Get inspired by a new quote every day!</p>
        </header>

        <!-- Quote of the Day Section -->
        <section id="quote-of-the-day" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Quote of the Day</h2>
            <blockquote class="border-l-4 border-black-500 pl-4 italic text-lg">
                {% if quote %}
                    <p class="mb-2">{{ quote[0] }}</p> <!-- Dynamic quote content -->
                    <footer class="text-right">- {{ quote[1] }}</footer>
                {% else %}
                    <p>No quote available today!</p>
                {% endif %}
            </blockquote>
        </section>
 
        <!-- Navigation Links to Other Pages -->
        <nav class="mt-6 text-center">
            <a href="{{ url_for('filter_quotes') }}" class="btn mr-4 text-purple-700">Filter Quotes</a>
            <a href="{{ url_for('submit_quote') }}" class="btn mr-4 text-purple-700">Submit a Quote</a>
        </nav>

        <!-- Additional content or features -->
        <footer class="text-center py-4 mt-6 bg-gray-200 text-gray-700">
            <p>&copy; 2024 Daily Quote Generator</p>
        </footer>
    </div>

</body>
</html>
